<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href=""/>
  <link rel="stylesheet" href="style.css">
  <title>Que país é esse?</title>
</head>
<body>
  <main class="container">
    <img src="https://cdn2.iconfinder.com/data/icons/blue-bits-basic-and-bonus/256/011.png" alt="Que país é esse?">

    <form action="" class="search">
      <input id="searchInput" type="search" class="search-input" placeholder="Entre com o nome do país em inglês">
      <button onclick="grabCountry(countryName)" id="searchButton" class="search-button">Que país é esse?</button>
    </form>

    <section class="resultado">
    </section>
    <span class="error">Não encontrado</span>
  </main>

<script> 
var countryName; // Nome passado na caixa de busca
var resultado; // Responsavel por receber o HTML

function grabCountry(urlendpoint, countryName, endpointfields) {
countryName = document.getElementById('searchInput').value;
var urlendpoint = 'https://restcountries.eu/rest/v2/name/'; // Url base
var endpointfields = '?fields=topLevelDomain;alpha3Code;callingCodes;altSpellings;subregion;population;latlng;languages;flag'; // Fields que eu quero que a API responda
fetch(urlendpoint + countryName + endpointfields)
.then(response => response.json())
.then(data => {
  console.log(response.json()) // Prints result from `response.json()` in getRequest
})
.catch(error => console.error(error))
}
</script> 

</body>
</html>
